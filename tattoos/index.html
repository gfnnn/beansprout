<body>
    <a class="logo-button">
        <img rel="preload" src="../beansprout.png" alt="Logo">

<main class="content-wrapper">
    <div class="container">
        <div class="gallery-navigation">
            <button class="nav-arrow left-arrow" onclick="navigateGallery(-1)">&#8636;</button>
            <h1 id="gallery-title">Tattoos</h1>
            <button class="nav-arrow right-arrow" onclick="navigateGallery(1)">&#8641;</button>
        </div>
        <div class="gallery-wrapper">
            <div class="gallery" id="gallery">
                <div class="gallery-set" data-title="Fineline">
                    <img src="../images/dominoes.webp" alt="Dominoes" onclick="openModal(this)">
                    <img src="../images/flowers.webp" alt="Flowers" onclick="openModal(this)">
                    <img src="../images/WotW.webp" alt="Witch of the West" onclick="openModal(this)">
                    <img src="../images/MooMoo.webp" alt="MooMoo" onclick="openModal(this)">
                </div>
                <div class="gallery-set" data-title="Greyscale">
                    <img src="../images/Dragonfly.webp" loading="lazy" alt="Dragonfly" onclick="openModal(this)">
                    <img src="../images/jellyfish.webp" loading="lazy" alt="Jellyfish" onclick="openModal(this)">
                    <img src="../images/Soldier.webp" loading="lazy" alt="Soldier" onclick="openModal(this)">
                    <img src="../images/Tiger.webp" loading="lazy" alt="Tiger" onclick="openModal(this)">
                    <img src="../images/valkyrie.webp" loading="lazy" alt="Valkyrie" onclick="openModal(this)">
                    <img src="../images/MouseRabbit.webp" loading="lazy" alt="MouseRabbit" onclick="openModal(this)">
                </div>
                <div class="gallery-set" data-title="Colour">
                    <img src="../images/butterfly1.webp" loading="lazy" alt="Dragonfly" onclick="openModal(this)">
                    <img src="../images/fnaf.webp" loading="lazy" alt="Jellyfish" onclick="openModal(this)">
                    <img src="../images/pepper.webp" loading="lazy" alt="Soldier" onclick="openModal(this)">
                    <img src="../images/happymushroom.webp" loading="lazy" alt="Tiger" onclick="openModal(this)">
                </div>

</main>
