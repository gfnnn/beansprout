<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beansprout Tattoo</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5efe6; /* Soft warm beige */
            color: #2c3e50; /* Dark slate */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
    
        .container {
            background: #ebe2d0; /* Muted warm sand */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            color: #4a773c; /* Earthy green */
        }
    
        p {
            color: #3d3d3d; /* Softer dark for readability */
        }
    
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #4a773c; /* Deep earthy green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }
    
        a:hover {
            background: #d4a373; /* Golden warm hover */
        }
    </style>
    </head>
<body>
    <div class="container">
        <h1>Beansprout.ink</h1>
        <p>Coming soon</p>
    <a href="https://www.instagram.com/beansprouttattoo/">Instagram</a>
</body>
</html>
