<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Tattoos by Roxy" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Tattoos by Roxy</title>
    <link rel="stylesheet" href="../styles.css">

     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
     
     <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>

</head>
    <div class="container">
        <h1>Gallery</h1>
    <div class="gallery" id="instagram-feed">
        <img src="../images/dominoes.webp" alt="Dominoes"onclick="openModal(this)">
        <img src="../images/flowers.webp" alt="Flowers"onclick="openModal(this)">
        <img src="../images/jellyfish.webp" alt="Jellyfish"onclick="openModal(this)">
        <img src="../images/valkyrie.webp" alt="Valkyrie"onclick="openModal(this)">
    </div>
</div>

<div id="image-modal" class="modal" onclick="closeModal()">
    <span class="modal-close">&times;</span>
    <img id="modal-image" src="">
</div>

    <button class="menu-button" onclick="toggleMenu()">☰</button>
    <div class="menu-overlay" id="menu">
        <button class="close-menu" onclick="toggleMenu()">×</button>
        <div class="menu-content">
            <a href="https://beansprout.ink/">Home</a>
            <a href="https://beansprout.ink/gallery">Gallery</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('show');
        }
        function openModal(img) {
            document.getElementById('modal-image').src = img.src;
            document.getElementById('image-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
        }
    </script>
     <footer class="footer">
        Built by <a href="https://dotgfn.bsky.social" target="_blank">gfn</a> | © 2025 Tattoos by Roxy
    </footer>
</body>
</html>
