<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Tattoos by Roxy" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tattoos by Roxy, Winchester-based tattoo artist">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Tattoos by Roxy | Tattoos</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;700&display=swap">
    </noscript>
    <link rel="stylesheet" href="../styles.css">

    <style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }
    .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }
    .modal-close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 30px;
        color: white;
        cursor: pointer;
    }
</style>

</head>
<footer class="footer">
    Built by <a href="https://dotgfn.bsky.social" target="_blank">gfn</a> | © 2025 Tattoos by Roxy
</footer>

<div class="container">
    <h1>Tattoos</h1>
    <div class="gallery">
        <img src="../images/dominoes.webp" alt="Dominoes"onclick="openModal(this)">
        <img src="../images/flowers.webp" alt="Flowers"onclick="openModal(this)">
        <img src="../images/jellyfish.webp" alt="Jellyfish"onclick="openModal(this)">
        <img src="../images/valkyrie.webp" alt="Valkyrie"onclick="openModal(this)">
        <img src="../images/Soldier.webp" alt="Dominoes"onclick="openModal(this)">
        <img src="../images/WotW.webp" alt="Flowers"onclick="openModal(this)">
        <img src="../images/Tiger.webp" alt="Jellyfish"onclick="openModal(this)">
        <img src="../images/Dragonfly.webp" alt="Valkyrie"onclick="openModal(this)">
    </div>
</div>

<div id="image-modal" class="modal" onclick="closeModal()">
    <span class="modal-close">&times;</span>
    <img id="modal-image" src="">
</div>

<button class="menu-button" onclick="toggleMenu()">☰</button>

<div class="menu-overlay">
    <button class="close-menu" onclick="toggleMenu()">×</button>
    <div class="menu-content">
        <a href="https://beansprout.ink/">Home</a>
        <a href="https://beansprout.ink/tattoos">Tattoos</a>
    </div>
</div>

<script>
    function toggleMenu() {
        document.getElementById('menu').classList.toggle('show');
    }
    function openModal(img) {
        document.getElementById('modal-image').src = img.src;
        document.getElementById('image-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('image-modal').style.display = 'none';
    }
</script>

</body>
</html>
