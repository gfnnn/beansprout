<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beansprout</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
    
    <style>
         /* Light Mode */
        :root {
            --background-color: #f5efe6; /* Soft warm beige */
            --text-color: #2a2a2a; /* Darker for better readability */
            --box-background: #dac4a7; /* Darker tan for contrast */
            --button-background: #3a5a40;  /* Deeper earthy green */
            --button-hover: #e6ac67;  /* Warm golden hover */
            --title-color: #c27135;  /* Deep rust-orange */
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1c1c1c;
                --text-color: #e0e0e0;
                --box-background: #2c2c2c;
                --button-background: #4a773c;
                --button-hover: #d4a373;
                --title-color: #e6ac67;
            }
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: var(--box-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2); /* Stronger shadow for depth */
        }

        h1 {
            font-family: 'Lora', serif;
            color: var(--title-color);
            font-weight: 700;
        }

        p {
            color: var(--text-color);
            font-size: 18px;
        }

        /* Instagram Logo */
        .instagram-logo {
            display: inline-block;
            margin-top: 15px;
            width: 50px; /* Logo size */
            height: 50px; /* Logo size */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg'); /* Instagram SVG */
            background-size: cover;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .instagram-logo:hover {
            transform: scale(1.1); /* Slight hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Beansprout.ink</h1>
        <p>Coming soon</p>
        <a href="https://www.instagram.com/beansprouttattoo" target="_blank">
            <div class="instagram-logo"></div>
        </a>
    </div>
</body>
</html>
