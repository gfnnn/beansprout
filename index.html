<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5efe6; /* Soft warm beige */
            color: #2a2a2a; /* Darker for better readability */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #dac4a7; /* Darker tan for contrast */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2); /* Stronger shadow for depth */
        }

        h1 {
            color: #c27135; /* Deep rust-orange */
            font-weight: 700;
        }

        p {
            color: #2a2a2a; /* Richer dark for contrast */
            font-size: 18px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: #3a5a40; /* Deeper earthy green */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        a:hover {
            background: #e6ac67; /* Warm golden hover */
            transform: scale(1.05); /* Slight pop effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Beansprout.ink</h1>
        <p>Coming soon</p>
        <a href="https://www.instagram.com/beansprouttattoo/">Instagram</a>
    </div>
</body>
</html>
