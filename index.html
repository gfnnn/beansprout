<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoos by Roxy</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Light Mode */
        :root {
            --background-color: #f5efe6; 
            --text-color: #2a2a2a; 
            --box-background: #dac4a7; 
            --button-background: #3a5a40;  
            --button-hover: #e6ac67;  
            --title-color: #c27135;  
            --shadow-color: rgba(0, 0, 0, 0.25);
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1c1c1c;
                --text-color: #e0e0e0;
                --box-background: #2c2c2c;
                --button-background: #4a773c;
                --button-hover: #d4a373;
                --title-color: #e6ac67;
                --shadow-color: rgba(0, 0, 0, 0.5);
            }
        }

        /* Background with subtle texture */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Smooth fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            background: var(--box-background);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px var(--shadow-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            animation: float 5s ease-in-out infinite;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        h1 {
            font-family: 'Lora', serif;
            color: var(--title-color);
            font-weight: 700;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-color);
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Instagram Logo */
        .instagram-logo {
            display: inline-block;
            width: 60px;
            height: 60px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px var(--shadow-color);
        }

        .instagram-logo:hover {
            animation: pulse 0.6s ease-in-out infinite alternate;
        }

        /* Pulse animation */
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tattoos by Roxy</h1>
        <p>Follow on Instagram</p>
        <a href="https://www.instagram.com/beansprouttattoo" target="_blank">
            <img class="instagram-logo" src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo">
        </a>
    </div>
</body>
</html>
